<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="content">
    <div class="top_title top_tatle__stage1">
      Мечтаете о <span class="st1-top-text1">сыре ?</span><span class="st1-top-text2">сайте ?</span>
    </div>
    <div class="man">
      <img src="img/man_cat.png" alt="img">
    </div>
    <div class="mouse">
      <img src="img/mouse.png" alt="mouse">
    </div>
    <div class="bottom_block">
      <p class="for_free">Бесплатно</p>
      <img class="pointer" src="img/push1.png" alt="push">
      <span class="time">за 10 мин</span>
    </div>
    <!-- stage2 -->
    <div class="stage2_text">
      <div class="stage2-ltext_1">Имя.For.ru</div>
      <div class="stage2-rtext_2">Хостинг </div>
      <div class="stage2-ltext_3">Шаблон в подарок</div>
      <div class="stage2-rtext_4">Стартовая раскрутка</div>
      <div class="stage2-ltext_5">Хорошая индексация</div>
    </div>
    <img src="img/yandex.png" alt="" class="stage2_limg-1">
    <img src="img/google.png" alt="" class="stage2_rimg-2">
    <img class="cat" src="img/cat.png" alt="">
    <div class="stage2-bottom_block">
      <p class="all">всё это абсолютно</p>
      <span class="all-for-free">Бесплатно</span>
    </div>
    <!-- stage3 -->
    <div class="dreams-real">
      мечты сбываются!
    </div>
    <img src="img/man_cool.png" alt="" class="man_cool">
    <img src="img/cat_mouse.png" class="mouse_cool" alt=" ">
    <div class="stage3-bottom_block bottom__block ">
      <p class="cool">ЭТО КРУТО</p>
      <img class="stage3-pointer" src="img/push1.png " alt="push">
      <span class="run_site ">сайт запущен</span>
    </div>
    <!-- stage4 -->
    <div class="stage4-top_title">
    	FOR.RU
    </div>
    <div class="animals_w">
    	<div class="cloud_holder">
    		<i>А нам
    		можно
    		сайт?</i>
    	</div>	
    	<img class="cat_mouse-stage4" src="img/cat_mouse-stage4.png" alt="">
    </div>
    <img src="img/man_rocket.png" alt="man_rocket" class="man_rocket">
    <div class="stage4-bottom_block">
      <p class="create_site">СОЗДАТЬ</p>
      <img class="stage4-pointer" src="img/push1.png" alt="push">
      <span class="your-site">свой сайт</span>
    </div>
    <div class="end_text">У нас можно всё :)</div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.0.js "></script>
  <script>
  $(document).ready(function() {
  	 
        /* stage1 */
        setTimeout(function() {
          $(".man").addClass("animated zoomIn")
        });

        setTimeout(function() {
          $(".mouse ").addClass("animated shake ");
        }, 1200);

        setTimeout(function() {
          $(".top_title ").addClass("animated slideInDown ");
        }, 1900);

            setTimeout(function() {
          $(".st1-top-text1").addClass("animated slideInDown");
        }, 2300);

          setTimeout(function() {
          $(".st1-top-text1").removeClass("animated slideInDown");
        }, 3500);

        setTimeout(function() {
          
          $(".st1-top-text2").addClass("animated slideInLeft");
        }, 3500);

        setTimeout(function() {
          $(".for_free ").addClass("animated slideInUp ");
        }, 2700);

        setTimeout(function() {
          $(".time ").addClass("animated slideInUp ");
        }, 3100);

        setTimeout(function() {
          $(".pointer ").addClass("animated slideInUp ");
        }, 3800);
        setTimeout(function() {
          $(".bottom_block ").addClass("animated zoomIn ");
        }, 4100);
        setTimeout(function() {
          $(".man ").removeClass("animated ");
          $(".mouse ").removeClass("animated ");
          $(".top_title ").removeClass("animated ");
          $(".for_free ").removeClass("animated ");
          $(".time ").removeClass("animated ");
          $(".pointer ").removeClass("animated ");
          $(".bottom_block ").removeClass("animated ");
          
        }, 5700);

          /* stage2 */

          setTimeout(function() {
            $(".stage2-ltext_1 ").addClass("animated fadeInLeft ");
          }, 6000);

          setTimeout(function() {
            $(".stage2-rtext_2 ").addClass("animated fadeInRight ");
          }, 6200);

          setTimeout(function() {
            $(".stage2-ltext_3 ").addClass("animated fadeInLeft ");
          }, 6350);

          setTimeout(function() {
            $(".stage2-rtext_4 ").addClass("animated fadeInRight ");
          }, 6500);

          setTimeout(function() {
            $(".stage2-ltext_5 ").addClass("animated fadeInLeft ");
          }, 6650);

          setTimeout(function() {
            $(".stage2_limg-1 ").addClass("animated slideInUp ");
          }, 6900);
          setTimeout(function() {
            $(".stage2_rimg-2 ").addClass("animated slideInUp ");
          }, 7000);

          setTimeout(function() {
            $(".cat ").addClass("animated slideInUp ");
          }, 7150);
          setTimeout(function() {
            $(".stage2-bottom_block ").addClass("animated zoomIn ");
          }, 7300);

          setTimeout(function() {

            $(".stage2-ltext_1 ").removeClass("animated ");
            $(".stage2-rtext_2 ").removeClass("animated ");
            $(".stage2-ltext_3 ").removeClass("animated ");
            $(".stage2-rtext_4 ").removeClass("animated ");
            $(".stage2-ltext_5 ").removeClass("animated ");
            $(".stage2_limg-1 ").removeClass("animated ");
            $(".stage2_rimg-2 ").removeClass("animated ");
            $(".cat").removeClass("animated ");
            $(".stage2-bottom_block ").removeClass("animated ");

          }, 8900);

          /* stage3 */

          setTimeout(function() {
            $(".dreams-real").addClass("animated fadeInLeft ");
          }, 9100);

          setTimeout(function() {
            $(".man_cool").addClass("animated fadeInRight ");
          }, 9200);

          setTimeout(function() {
            $(".mouse_cool").addClass("animated fadeInDown");
          }, 9600);

          setTimeout(function() {
            $(".stage3-bottom_block").addClass("animated fadeInRight ");
          }, 9400);

          setTimeout(function() {
            $(".cool").addClass("animated fadeInLeft ");
          }, 9600);

          setTimeout(function() {
            $(".stage3-pointer").addClass("animated slideInUp ");
          }, 9700);
          setTimeout(function() {
            $(".run_site").addClass("animated slideInUp ");
          }, 9800);

           setTimeout(function() {
            $(".dreams-real").removeClass("animated ");
            $(".man_cool").removeClass("animated ");
            $(".mouse_cool").removeClass("animated ");
            $(".stage3-bottom_block").removeClass("animated ");
            $(".cool").removeClass("animated ");
            $(".stage3-pointer").removeClass("animated ");
            $(".run_site").removeClass("animated ");

          }, 11400);

          /* stage4 */

          setTimeout(function() {
            $(".man_rocket").addClass("animated bounceInLeft");
          },11800);

          setTimeout(function() {
           $(".man_rocket").removeClass("bounceInLeft").addClass("swing");
          },14100);

          setTimeout(function() {
            $(".stage4-top_title").addClass("animated bounceIn");
          },12900);

          setTimeout(function() {
            $(".cat_mouse-stage4").addClass("animated zoomIn");
          },13000);

          setTimeout(function() {
            $(".cloud_holder").addClass("animated fadeIn");
          },13550);

          setTimeout(function() {
            $(".stage4-bottom_block").addClass("animated zoomIn");
          },13800);
         
           setTimeout(function() {
            $(".animals_w").hide(2000);
            $(".man_rocket").removeClass("bounceInLeft");
            $(".man_rocket").addClass("bounceOutRight");
           
          }, 15400);

           setTimeout(function() {
            $(".stage4-bottom_block").addClass("animated zoomIn");
          },16000);

          setTimeout(function() {
            $(".end_text").addClass("animated zoomIn");
          },16400);
         

        });
  </script>
</body>

</html>
